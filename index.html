<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset='utf-8'>
    <title>Static Site Gen UI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <link rel='stylesheet' href='font-awesome.css'>
    <link rel='stylesheet' href='style.css'>
  </head>

  <body class='full-viewport'>

    <!-- Top Bar -->
    <div class='top-bar z2 absolute top-0 left-0 right-0 bg-gray-gradient-mac bbl py1 draggable'>

      <span class='col col-4 px1'>
        <span class='menu-bar'>
          <img src='icon/ui-red.svg' id='close'/>
          <img src='icon/ui-yellow.svg' id='minimize' />
          <img src='icon/ui-green.svg' id='maximize'/>
        </span>

        <ul class='icon-group-wrapper top-bar-bs inline-block ml2'>
          <li class='icon inline-block icon-group-wrapper-brl'>
            <i class='fa fa-floppy-o gray blue-h' onclick='savePost()'></i>
          </li>
        </ul>
      </span>

      <span class='center col col-4'>
        <div class='rounded bg-white top-bar-bs'>
          <input class='small rounded fieldset-reset full-width center p-title mtn1 mb0' type='text' id='title' placeholder='Title' />
        </div>
      </span>

      <span class='col col-4 px1'>
        <ul class='icon-group-wrapper right top-bar-bs ml2'>
          <li id='toggleLeft' class='icon icon-group-wrapper-brl'>
            <i class='fa fa-caret-square-o-left gray blue-h'></i>
          </li>
          <li id='toggleRight' class='icon'>
            <i class='fa fa-caret-square-o-right gray blue-h'></i>
          </li>
        </ul>

        <ul class='icon-group-wrapper right top-bar-bs inline-block'>
          <li class='icon inline-block icon-group-wrapper-brl'>
            <i class='fa fa-cloud-upload gray blue-h'></i>
          </li>
          <li id='preview' class='icon inline-block'>
            <i id='previewIcon' class='fa fa-refresh gray blue-h'></i>
          </li>
        </ul>
      </span>

    </div>

    <!-- Sidebar -->
    <aside class='z1 absolute top-bar-offset left-0 right-0 bottom-0 overflow-y-auto sidebar-width bg-med brd' id='sidebar'>

      <!-- Sidebar top area -->
      <div class='absolute left-0 top-0 right-0 bottom-offset overflow-y-auto'>
        <div class='bg-light bbl px1 py-status-bar'>
          <p class='inline-block smaller m0'>Blog Posts</p>
          <i class='fa fa-pencil-square-o right gray blue-h icon-margin' onclick='newItem("post")'></i>
        </div>

        <ul id='posts' class='list-reset m0'>
          <!-- Post link are added here -->
        </ul>

        <div class='bg-light bbl btl px1 py-status-bar'>
          <p class='inline-block smaller m0'>Site Pages</p>
          <i class='fa fa-pencil-square-o right gray blue-h icon-margin' onclick='newItem("page")'></i>
        </div>

        <ul id='pages' class='list-reset m0'>
          <!-- Page links are added here -->
        </ul>
      </div>

      <!-- Sidebar fixed bottom area -->
      <div class='absolute left-0 bottom-0 right-0 bg-light btl bbl p1'>
        <input class='fieldset-reset m0 py1 px1 full-width smaller bl rounded' type='text' placeholder='Find...' />
      </div>

    </aside>

    <!-- Writing Area -->
    <main class='z1 absolute overflow-y-auto top-bar-offset bottom-0 left-0 sidebar-offset right-0' id='main'>

      <!-- Markdown Editor Area -->
      <div class='col col-6 bll brl' id='middleSection'>

        <div class='bg-white bbl px1 py-status-bar'>
          <p class='smaller m0'>Markdown Area</p>
        </div>

        <textarea id='postMarkdown' class='p2 full-viewport absolute-center' autofocus></textarea>

      </div>

      <!-- Preview Area -->
      <div class='col col-6' id='rightSection'>

        <div class='bg-white bbl px1 py-status-bar'>
          <p class='smaller m0'>Rendered Markdown</p>
        </div>

        <div class='p2'>
          <div id='postHTML'></div>
        </div>
      </div>

    </main>

  <!-- Scripts -->
  <script src='app.js'></script>
  <script src='js/folder.js'></script>
  </body>
</html>
